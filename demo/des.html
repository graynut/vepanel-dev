<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>控制面板(des)</title>
    <style type="text/css">
    #progress-wrap{position:fixed;z-index:1031;top:0;left:0;width:100%;height:2px;background:#e6e6e6;display:none;}#progress-bar{width:100%;height:100%;background:var(--color-primary, #999);}#progress-bar i{display:block;position:absolute;right:0;width:100px;height:100%;opacity:1;transform:rotate(3deg) translate(0,-4px);box-shadow:0 0 10px var(--color-primary, #999),0 0 5px var(--color-primary, #999);}
    @keyframes load-spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.load-spin-center{text-align:center;padding-top:100px}
    .load-spin{display:inline-block;position:relative;width:64px;height:64px}.load-spin div{animation:load-spin 1.4s cubic-bezier(0.5,0,0.5,1) infinite;transform-origin:32px 32px;}.load-spin div:after{content:" ";display:block;position:absolute;width:6px;height:6px;border-radius:50%;margin:-3px 0 0 -3px;background:var(--color-primary, #999)}.load-spin div:nth-child(1):after{top:14px;left:50px;}.load-spin div:nth-child(2):after{top:10px;left:45px;opacity:.9;}.load-spin div:nth-child(3):after{top:7px;left:39px;opacity:.85;}.load-spin div:nth-child(4):after{top:6px;left:32px;opacity:.8;}.load-spin div:nth-child(5):after{top:7px;left:25px;opacity:.75;}.load-spin div:nth-child(6):after{top:10px;left:19px;opacity:.7;}.load-spin div:nth-child(7):after{top:14px;left:14px;opacity:.65;}.load-spin div:nth-child(8):after{top:19px;left:10px;opacity:.6;}.load-spin div:nth-child(1){animation-delay:-0.86s}.load-spin div:nth-child(2){animation-delay:-0.83s}.load-spin div:nth-child(3){animation-delay:-0.78s}.load-spin div:nth-child(4){animation-delay:-0.73s}.load-spin div:nth-child(5){animation-delay:-0.68s}.load-spin div:nth-child(6){animation-delay:-0.63s}.load-spin div:nth-child(7){animation-delay:-0.58s}.load-spin div:nth-child(8){animation-delay:-0.53s}
    </style>
    <!-- 引入 des.js:  app 未编译 & view 未编译 -->
    <script defer async="true"
      src="/packages/vepanel/des.js"
      conf="./loader.js"
    ></script>
</head>
<body>
  <div id="progress-wrap"><div id="progress-bar"><i></i></div></div>
  <div id="app_loader" class="load-spin-center"><div class="load-spin"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
  <div id="app"></div>
</body>
</html>
